<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./../jquery-easyui-1.5/jquery.min.js"></script>
<script type="text/javascript" src="./../jquery-easyui-1.5/jquery.easyui.min.js"></script>
<link rel="stylesheet" type="text/css" href="./../jquery-easyui-1.5/themes/gray/easyui.css">
<script type="text/javascript" src="./../jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="./../jquery-easyui-1.5/themes/icon.css">
<!--自定义文件-->
<link rel="stylesheet" type="text/css" href="./../css/style.css">
<script type="text/javascript" src="./../js/common/BasePage.js"></script>
<script type="text/javascript" src="./../js/common/BaseMap.js"></script>
<script type="text/javascript" src="./../js/common/Util.js"></script>
<script type="text/javascript" src="./../js/statistics4User.js"></script>
<script type="text/javascript" src="./../js/chart/highcharts.js"></script>
 <!-- 测试数据 -->
<script type="text/javascript" src="./../js/customerJson.js"></script>
<title>用户信息统计</title>
</head>
<body class="easyui-layout">
	<div data-options="region:'north', border:true" style="height: 65px;">
	     <table style="padding-top:15px;padding-left:10px">
	         <tr>
				<td>项目</td>
				<td><input id="projectId" style="width: 120px"type="text" class="easyui-combobox"
					data-options=" panelHeight:'120',valueField:'pno',textField:'pno'" /></td>
				<td>年份</td>
				<td><input id="yearCnt"  style="width: 120px" type="text" class="easyui-combobox"
					data-options=" panelHeight:'120',valueField:'id',textField:'text'" /></td>
				<td>月份</td>
				<td><input id="monthCnt"  style="width: 120px"type="text" class="easyui-combobox"
					data-options=" panelHeight:'auto',valueField:'id',textField:'text'" /></td>
				<td>开始时间</td>
				<td><input id="beginDate" style="width: 120px"type="text" class="easyui-datebox" /></td>
				<td>结束时间</td>
				<td><input  id="endDate"  style="width: 120px" type="text" class="easyui-datebox" /></td>
	            <td> <a href="#" class="easyui-linkbutton c6" style="width:100px">搜索</a></td>
	         </tr>
	     </table>
	</div>
	<div data-options="region:'west', border: true" style="width: 40%">
			<table style="padding-left :90px">
			    <tr style="height:80px">
					<td colspan=2><span style="color:blue;font-size: 18px">用户资费情况统计</span></td>
				</tr>
				<tr>
					<td colspan=2><span style="color:blue;font-size: 18px">用户资费情况</span></td>
				</tr>
				<tr>
					<td><div>
							<img src="./../images/web_button_05.png">
						</div></td>
					<td>已欠费:</td>
					<td>1890人</td>
				</tr>
				<tr>
					<td><div>
							<img src="./../images/web_button_06.png">
						</div></td>
					<td>缴费类型:</td>
					<td>1890人</td>
				</tr>
				<tr>
					<td><div>
							<img src="./../images/web_button_07.png">
						</div></td>
					<td>已停止服务:</td>
					<td>1890人</td>
				</tr>
				<tr>
					<td><div>
							<img src="./../images/web_button_03.png">
						</div></td>
					<td>新签订:</td>
					<td>1890人</td>
				</tr>
				<tr>
					<td><div>
							<img src="./../images/web_button_05.png">
						</div></td>
					<td>运维中派单:</td>
					<td>1890人</td>
				</tr>
				<tr>
					<td><div>
							<img src="./../images/web_button_06.png">
						</div></td>
					<td>预约中派单:</td>
					<td>1890人</td>
				</tr>
				<tr>
					<td><div>
							<img src="./../images/web_button_07.png">
						</div></td>
					<td>施工中派单:</td>
					<td>1890人</td>
				</tr>
				<tr>
					<td><div>
							<img src="./../images/web_button_03.png">
						</div></td>
					<td>施工中派单:</td>
					<td>1890人</td>
				</tr>
			</table>
	</div>
	<div data-options="region:'center', border: true">
	        <div id="container" style="min-width:400px;height:400px"></div>
	</div>
</body>
</html>
